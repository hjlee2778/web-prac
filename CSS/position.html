<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cardWrap {
            perspective: 1000px;
            width: 200px;
            height: 300px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        .front {
            background-color: #007bff;
        }

        .back {
            background-color: #28a745;
            transform: rotateY(180deg);
        }

        .card:hover {
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>
    
    <!--hover 했을 때 카드 뒤면이 보이도록 하는법-->
    <div class="cardWrap">
        <div class="card">
            <div class="front">
                <h1>앞</h1>
            </div>
            <div class="back">
                <h1>뒤</h1>
            </div>
        </div>
    </div>
</body>
</html>
