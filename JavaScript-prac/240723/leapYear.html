<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const input = prompt('년도를 입력해주세요.')
        const number = Number(input)

       if (number % 400 == 0 ) {
            alert ('윤년입니다.')
       } else if (number % 100 == 0) {
            alert ('윤년이 아닙니다.')
       } else if (number % 4 == 0) {
            alert ('윤년입니다.')
       } else {
            alert ('평년입니다.')
       }
    </script>
</head>
