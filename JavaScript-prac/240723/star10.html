<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let output = ""

        for(i=1; i<=5; i++) {
            for(j=0; j < 5 - i; j++) {
                output += " "
            }
            for(k=1; k <= 2*i - 1; k++) {
                output += "*"
            }
            output += "\n"
        }

        for(i=4; i>=0; i--) {
            for(j=5; j > i; j--) {
                output += " "
            }
            for(k=0; k < 2 * i - 1; k++) {
                output += "*"
            }
            output += "\n"
        }

        console.log(output)
    </script>
</head>
<body>
    
</body>
</html>
