<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function min(array) {
            let output = array[0]
            for (const item of array) {
                //현재 output보다 더 작은 item이 있다면
                if (output > item) {
                    //output의 값을 item으로 변경
                    output = item
                }
            }
            return output
        }
    </script>
