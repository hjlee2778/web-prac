<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function () {
            // 스타일 변경
            $('#box').css ({
                width: 100,
                height: 100,
                background: 'skyblue',
                position: 'absolute',
                left: 10,
                top: 10
            }).animate({
                width: 300,
                opacity: 0.5
            }, 1000).animate({
                opacity: 1,
                left: 100,
                top: 200
            }, 1000);    
        });
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
