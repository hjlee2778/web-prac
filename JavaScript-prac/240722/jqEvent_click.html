<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        //이벤트 연결
        $(document).ready(function() {
            //이벤트 연결
            $('h1').click(function() {
                alert('클릭 !!');
            });
        });

        $(document).ready(function() {
            $('h1').hover(function() {
                $(this).css({
                    background: 'red',
                    color: 'white'
                });
            });
        });
    </script>
</head>
<body>
    <h1>Click</h1>
</body>
</html>
