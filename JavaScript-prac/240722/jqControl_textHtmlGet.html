<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function() {
            //변수 선언
            let text = $('h1').text();
            let html = $('h1').html();
            //출력
            alert("text: " + text);
            alert("html: " + html);
        });
    </script>
</head>
<body>
    <h1>Header - 0</h1>
    <h1>Header - 1</h1>
</body>
</html>
