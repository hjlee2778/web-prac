<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //변수 선언
        let start = new Date().getTime();
        let count = 0;

        //반복 수행
        while (start + 1000 > new Date().getTime()) {
            count++;
        }

        //출력
        alert(count + '만큼 반복했습니다.');
    </script>
</head>
<body>
    
</body>
</html>
