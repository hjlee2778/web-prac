    <div class="container">
        <h2>회원가입</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="4~15자리의 영문과 숫자로 입력">
                <div class="error" id="usernameError">아이디는 4~15자리의 영문과 숫자로 입력해야 합니다.</div>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일 입력">
                <div class="error" id="emailError">유효한 이메일을 입력해 주세요.</div>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="8자리 이상">
                <div class="error" id="passwordError">비밀번호는 8자리 이상이어야 합니다.</div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인">
                <div class="error" id="confirmPasswordError">비밀번호가 일치하지 않습니다.</div>
            </div>
            <div class="form-group">
                <label>메일링 수신</label>
                <div class="radio-group">
                    <label><input type="radio" name="mailing" value="yes">예</label>
                    <label><input type="radio" name="mailing" value="no">아니오</label>
                </div>
            </div>
            <div class="button-group">
                <button type="button" class="submit-button" onclick="validateForm()">가입하기</button>
                <button type="reset" class="cancel-button">취소</button>
            </div>
        </form>

        이름: <input type="text" id="name"><br /><br />
        <input type="text" placeholder="키를 입력하세요" id="keyInput">
